<html>
    <head>
        <title>Paws Pet Agency</title>
        <link rel="stylesheet" href="./style.css"/>
    </head>
    <body>
        <div class="container">
            <div class="animal" id="doggo">
                <h1>Doggo</h1>
                <img
                    alt="Dog"
                    src="assets/doggo.jpg"
                    height="200px"
                    width="200px"
                />
                <p>
                    A beautiful golden doodle
                </p>
                <button class="dog-button">Vote for Doggo</button>
            </div>
            <div class="animal" id="catto">
                <h1>Catto</h1>
                <img
                    alt="Cat"
                    src="assets/catto.jpg"
                    height="200px"
                    width="200px"
                />
                <p>
                    A tricky cat
                </p>
                <button class="cat-button">Vote for Catto</button>
            </div>
            <div class="animal" id="fish">
                <h1>Fish Gold</h1>
                <img
                    alt="Goldfish"
                    src="assets/fish-gold.jpg"
                    height="200px"
                    width="200px"
                />
                <p>
                    A swimmy swimmy fishy
                </p>
                <button class="fish-button">Vote for Goldfish</button>
            </div>
        </div>
        <div class="container" id="voting-container" >
            <table id="voting-table">
                <thead>
                    <th>Pet Name</th>
                    <th>Votes</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Doggo</td>
                        <td id="doggo-votes">0</td>
                    </tr>
                    <tr>
                        <td>Catto</td>
                        <td id="catto-votes">0</td>
                    </tr>
                    <tr>
                        <td>Fish Gold</td>
                        <td id="fish-votes">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
